<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory Spiel</title>
  <script src="js/main.js"></script>

</head>

<body>

  <script>
    var name = prompt("Bitte Namen eingeben");
  </script>

  <div class="container">
    <div class="infobox">
      <div class="labels">
        Spieler:
        <script>document.write(name);</script>
      </div>
      <div class="labels">

      </div>
    </div>

    <div id="spielbereich">
      <div class="gameGrid"></div>
    </div>

    <div class=" infobox">
      <div class="labels">
        Versuche:
        <span id="versuche">0</span>
      </div>
      <div class="labels">

      </div>
    </div>
    <div class="infobox">
      <div class="labels">
        Zeit:
        <span id="timer">0</span>
      </div>
    </div>
  </div>
</body>

</html>
